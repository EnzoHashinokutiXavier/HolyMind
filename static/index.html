<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste</title>
        
        <link rel="stylesheet" href="/static/css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="/static/js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="inputbox">
                <h1>PapoBiblico</h1>
                <p>Faça perguntas ou peça explicações de trecho da biblia</p>
                <textarea id="entrada" placeholder="Pergunte algo como: 'Explique a parábola do filho pródigo'"></textarea>
                <div class="button">
                    <button onclick="sendRequest('aichat')">Enviar</button>
                </div>
                <div id="resposta"></div>
            </div>
        
            <div class="pesquisaLivro">
                <h2>Pesquisar por livro, capítulo e versículo</h2>
                <select class="input" id="livro-select">
                    <option value="" disabled selected>Livro</option>
                </select>
                <select class="input" id="capitulo-select">
                    <option value="" disabled selected>Capitulo</option>
                </select>
                <select class="input" id="versiculo-select">
                    <option value="" disabled selected>Versiculo</option>
                </select>
                
                <div class="button">
                    <button onclick="sendRequest('bible')">Pesquisar</button>
                </div>
                <div id="resultado">
                    <h2 id="referencia"></h2>
                    <p id="texto"></p>
                    <button id="mais-btn" style="display:none" onclick="mostrarMais()">Ver mais versículos</button>
                    <div id="mais-versiculos" class="fade-in"></div>
                </div>
            </div>
        </div>
    </body>
</html>

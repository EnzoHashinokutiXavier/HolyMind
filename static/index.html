<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HolyMind</title> 
        <link rel="stylesheet" href="/static/css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <div class="history-overlay">
            <div class="history-content">
                <div class="history-header">
                    <h2>Histórico de Perguntas</h2>
                    <a>
                        <button class="close-btn" onclick="toggleHistory()"></button>
                    </a>
                </div>
                <div class="history-body" id="history-messages">
                    <p>Mensagens antigas aqui..</p>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>PDF's</h2>
                <a>
                    <button class="close-btn" onclick="toggleSidebar()"></button>
                </a>
            </div>
            <div class="card1">
                <a href="/static/bibles/Biblia-Sagrada-RA-Almeida-Rev-Sociedade-Biblica-do-Brasil.pdf" target="_blank">
                    <img src="/static/img/biblia.png" alt="imagemBiblia" class="btn-img">
                </a>
                <p>Versão Almeida</p>
            </div>
            <div class="card2">
                <a href="/static/bibles/Portugues-Catolica-AVM-All-Bible.pdf" target="_blank">
                    <img src="/static/img/biblia.png" alt="imagemBiblia" class="btn-img">
                </a>
                <p>Versão Catolica</p>
            </div>
            <div class="card3">
                <a href="/static/bibles/The-Holy-Bible-King-James-Version.pdf" target="_blank">
                    <img src="/static/img/biblia.png" alt="imagemBiblia" class="btn-img">
                </a>
                <p>The King James</p>
            </div>
            <div class="card4">
                <a href="/static/bibles/antigo-testamento-interlinear-hebraico-portugues-vol-3.pdf" target="_blank">
                    <img src="/static/img/biblia.png" alt="imagemBiblia" class="btn-img">
                </a>
                <p>Interlinear Hebraico</p>
            </div>
            <div class="card5">
                <a href="/static/bibles/Novo-testamento-interlinear-grego-portugues.pdf" target="_blank">
                    <img src="/static/img/biblia.png" alt="imagemBiblia" class="btn-img">
                </a>
                <p>Novo Testamento Grego</p>
            </div>
        </div>

        <button class="openbtn" id="toggle-btn" onclick="toggleSidebar()"></button>

        <div class="container">
            <div class="inputbox">
                <a>
                    <button class="history-btn" onclick="toggleHistory()"></button>
                </a>
                <h1>HolyMind</h1>
                <p>Faça perguntas ou peça explicações de trecho da biblia para IA</p>
                <textarea id="entrada" placeholder="Pergunte algo como: 'Explique a parábola do filho pródigo'"></textarea>
                <div class="button">
                    <button onclick="sendRequest('general-explanation')">Prompt Geral</button>
                    <button onclick="sendRequest('practical-explanation')">Aprofundado Pratico</button>
                    <button onclick="sendRequest('interpretations-explanation')">Interpretação Variada</button>
                </div>
                <div id="resposta"></div>
            </div>
        
            <div class="pesquisaLivro">
                <h2>Pesquisar por livro, capítulo e versículo</h2>

                <select class="input" id="livro-select"></select>
                <select class="input" id="capitulo-select"></select>
                <select class="input" id="versiculo-select"></select>
                
                
                <div class="button">
                    <button id="botao-select" onclick="buscarVersiculo()">Pesquisar</button>
                </div>
                <div id="resultado">
                    <h2 id="referencia"></h2>
                    <p id="texto"></p>
                    <button id="mais-btn" style="display:none" onclick="mostrarMais()">Ver mais versículos</button>
                    <div id="mais-versiculos" class="fade-in"></div>
                </div>
            </div>
        </div>
        <script src="/static/js/index.js"></script>
    </body>
</html>
